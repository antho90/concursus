security:
   # encoder
    encoders:
        App\Entity\User:
            algorithm: bcrypt
        App\Entity\Mentor:
            algorithm: bcrypt
   
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:

        # chain_provider:
        #     chain:
        #         providers: [our_db_provider, in_database]

        our_db_provider:
            entity:
                class: App\Entity\User
                property: email
        in_database:
            entity:
                class: App\Entity\Mentor
                property: email

    firewalls:
        main:
            pattern:   ^/
            http_basic: ~
            # provider: our_db_provider
            anonymous: ~
            # form_login:
            #     login_path: login
            #     check_path: login
            # logout:
            #     path:  /logout
            #     target: /

            provider: in_database
            form_login:
                login_path: security_login_mentor
                check_path: security_login_mentor
            logout:
                path:  security_logout_mentor
                target: /
           
    role_hierarchy:
        ROLE_MENTOR:     ROLE_USER
        ROLE_ADMIN:      ROLE_MENTOR
        #ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/member, roles: ROLE_USER }
        - { path: ^/mentor, roles: ROLE_MENTOR }
